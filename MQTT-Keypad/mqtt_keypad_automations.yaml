automation:
## Automation for button A
  - alias: "Automation for button A"
    initial_state: True
    hide_entity: False
    trigger:
      - platform: mqtt
        topic: /MQTTKeypadAlarm/commmand/
        payload: 'A'
    action:
      - service: homeassistant.toggle
        entity_id: light.table
          
